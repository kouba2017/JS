<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Likes</title>
</head>
<body>
    <div id="page">
        <div id="header">
            <h1>Network</h1>
        </div>
        <div id="content">
            <div id="top">
                <h1>Your Feed</h1>
            </div>
            <div id="profiles">
                <div id="sideBar">
                    <img src="user-circle.png" alt="">
                    <a href="#">Add on avatar</a>
                    <h2>James Doe</h2>

                </div>
                <div id="main">
                    <div id="container">
                        <div class="head">
                            <h2>Neil M</h2>
                            <div class="like">
                                <button id="btn" onclick="increment1()">Like</button>
                                <h3><span id="num1">9</span> like(s)</h3>
                            </div>
                        </div>
                        <p>I just set up this new discord bot, let me know what you all think <a href="#">link</a></p>
                    </div>
                    <div id="container">
                        <div class="head">
                            <h2>Nichole K</h2>
                            <div class="like">
                                <button id="btn" onclick="increment2()">Like</button>
                                <h3><span id="num2">12</span> like(s)</h3>
                            </div>
                        </div>
                        <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                    </div>
                    <div id="container">
                        <div class="head">
                            <h2>Jim R</h2>
                            <div class="like">
                                <button id="btn" onclick="increment3()">Like</button>
                                <h3><span id="num3">9</span> like(s)</h3>
                            </div>
                        </div>
                        <p>I can't stop listening to the <a href="#">new album</a> Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
